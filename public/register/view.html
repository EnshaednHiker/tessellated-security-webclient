<div class="column">    
    <div class="index-homepage">
      <h1>Register</h1>
      <p>If you already have an account with Tessellated Security, click <a href ="/#login">here</a> to go to the login page. Otherwise, fill out the form below to create a new account with the site.</p>
      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="verbatim" class="form-control" id="registerUsername" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="registerEmail" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="email">Confirm Email</label>
          <input type="email" class="form-control" id="registerEmail" placeholder="Confirm Email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="registerPassword" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="password">Confirm Password</label>
          <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirm Password">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
</div>
