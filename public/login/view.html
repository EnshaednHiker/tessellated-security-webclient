        <div class="login-div">    
            <div class="index-homepage">
              <h1>Login</h1>
              <p class="text-left">If you already have an account with Tessellated Security, please enter it below. Otherwise you'll need to register a new account <a href="/#register">here</a>.</p>
              <form id="loginForm">
                <div class="form-group text-left">
                  <label for="username">Username</label>
                  <input name="username" type="verbatim" class="form-control" id="loginUsername" placeholder="Username">
                </div>
                <div class="form-group text-left">
                  <label for="password">Password</label>
                  <input name="password" type="password" class="form-control" id="loginPassword" placeholder="Password">
                </div>
                <div class="row">
                  <div="col col-md-6 col-sm-6 col-xs-12">
                    <div id="errorDiv">
                      <span id="errorSpan"></span>
                    </div>
                  </div>
                  <div="col col-md-6 col-sm-6 col-xs-12">
                    <button type="submit" class="btn btn-default">Submit</button>
                  </div>
                </div>
              </form>
            </div>
        </div>
