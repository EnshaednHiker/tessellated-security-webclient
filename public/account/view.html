
<div class="index-homepage">
    <div class="row" >
        <h1>Account - <span id="usernameTitleJS" class="username"></span></h1>
    </div>
    <div class="row">
        <h2 class="col-md-6 col-sm-12 col-xs-12 text-left">Username: <span class="username"></span></h2>
    </div>
    <div class="row">
        <h2 class="col-md-6 col-sm-12 col-xs-12 text-left">Email: 
            <form class="form-inline hidden" id="email-form">
                <div class="form-group">
                    <label for="email">Name</label>
                    <input name="email" type="email" class="form-control" id="email-input" placeholder="user@email.com">
                </div>
                <button type="submit" class="btn btn-default"></button>
            </form>
            <span class="email"></span> <a role="button" id="edit-email-btn" class="btn btn-xs btn-default"><span id="glypichicon-email-btn-js" class="glyphicon glyphicon-pencil"></span></a></h2>
    </div>
    <div class="row">
        <div class="col-sm-2 col-xs-4 col-md-6 col-lg-6">
            <h2 class="text-left branch-name">Devices:</h2>
        </div>
        <div class="col-sm-10 col-xs-8 col-md-6 col-lg-6">
            <form id="addDeviceForm">
                    <div class="input-group">
                        <input type="text" name="add-device-text"class="form-control" placeholder="Type New Device Name">
                        <span class="input-group-btn">
                            <button id="addDeviceButton" class="btn btn-default glyphicon glyphicon-plus form-control" type="submit"></button>
                        </span>
                    </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div id="deviceWell">
        </div>
    </div>
    <div class="row">
        <button id="delete-user-btn" class='btn btn-default btn-danger btn-lg' type='button'>Delete User Account</button>
    </div>
</div>
