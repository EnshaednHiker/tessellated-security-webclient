
<div class="index-homepage main-div">
    <div class="row" >
        <h1>Account - <span id="usernameTitleJS" class="username"></span></h1>
    </div>
    <div class="row">
        <div class="col col-md-6 col-sm-12 col-xs-12">
            <h2 class="text-left">Username: <span class="username"></span></h2>

        </div>
    </div>
    <div class="row">

                        <button id="addDeviceButton" class="btn btn-default glyphicon glyphicon-plus form-control" type="submit"></button>
                    </span>

            </form>
        </div>
    </div>
    <div class="row">
        <div id="deviceWell">
        </div>
    </div>
    <div class="row">

    </div>
</div>
