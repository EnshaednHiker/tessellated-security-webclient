<div class="input-div" id="login-main">   
  <div class="index-homepage">
    <h2><bold>Login</bold></h2>
    <p class="text-left">Don't have an account? Click <button type="button" class="button-link"  id="change-to-register">here</button> to register.</p>
    <form id="loginForm">
      <div class="form-group text-left">
        <label for="username">Username</label>
        <input name="username" type="verbatim" class="form-control" id="loginUsername" placeholder="Username">
      </div>
      <div class="form-group text-left">
        <label for="password">Password</label>
        <input name="password" type="password" class="form-control" id="loginPassword" placeholder="Password">
      </div>
      <div class="row">
        <div class="col col-md-12 col-sm-12 col-xs-12">
          <div id="errorDiv">
            <span id="errorSpan"></span>
          </div>
      </div>
      <div class="row">
        <div class="col col-md-12 col-sm-12 col-xs-12">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
